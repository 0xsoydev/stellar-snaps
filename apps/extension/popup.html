<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Snaps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 280px;
      padding: 20px;
      font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    
    .logo {
      color: #fe330a;
      font-size: 20px;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    
    #status {
      font-size: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .status-ok {
      background: rgba(16, 185, 129, 0.1);
      color: #34d399;
    }
    
    .status-warn {
      background: rgba(251, 191, 36, 0.1);
      color: #fbbf24;
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.1);
      color: #f87171;
    }
    
    .status-loading {
      background: rgba(255, 255, 255, 0.04);
      color: rgba(255, 255, 255, 0.5);
    }
    
    p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .cta-link {
      display: block;
      text-align: center;
      padding: 12px;
      background: #fe330a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.15s ease;
    }
    
    .cta-link:hover {
      background: #e02d09;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      transition: color 0.15s ease;
    }
    
    .footer-link:hover {
      color: #fe330a;
    }
    
    .version {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">âœ¦</span>
    <h1>Stellar Snaps</h1>
  </div>
  
  <div id="status" class="status-loading">Checking...</div>
  
  <p>Payment cards for Stellar links. Works with Freighter wallet.</p>
  
  <a href="https://stellar-snaps.vercel.app/dashboard" target="_blank" class="cta-link">
    Create Snap
  </a>
  
  <div class="footer">
    <a href="https://stellar-snaps.vercel.app/developers" target="_blank" class="footer-link">Docs</a>
    <span class="version">v1.0.0</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
