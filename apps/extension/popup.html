<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Snaps</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e2e8f0;
      position: relative;
      overflow: hidden;
    }
    
    /* Subtle gradient glow at top */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 200%;
      height: 100%;
      background: radial-gradient(ellipse at center top, rgba(254, 51, 10, 0.15) 0%, transparent 60%);
      pointer-events: none;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      position: relative;
    }
    
    .logo {
      color: #fe330a;
      font-size: 24px;
      text-shadow: 0 0 12px rgba(254, 51, 10, 0.5);
    }
    
    h1 {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.02em;
    }
    
    #status {
      font-size: 13px;
      padding: 10px 14px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 16px;
      position: relative;
    }
    
    .status-ok {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #34d399;
    }
    
    .status-warn {
      background: rgba(251, 191, 36, 0.1);
      border: 1px solid rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }
    
    .status-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #f87171;
    }
    
    .status-loading {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
    }
    
    p {
      font-size: 13px;
      color: #94a3b8;
      line-height: 1.5;
      margin-bottom: 12px;
      position: relative;
    }
    
    .cta-link {
      display: block;
      text-align: center;
      padding: 12px 16px;
      background: #fe330a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
      box-shadow: 0 0 20px rgba(254, 51, 10, 0.25);
      letter-spacing: -0.01em;
    }
    
    .cta-link:hover {
      background: #d92b08;
      box-shadow: 0 0 30px rgba(254, 51, 10, 0.4);
      transform: translateY(-1px);
    }
    
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
      margin: 16px 0;
    }
    
    .footer-link {
      display: block;
      text-align: center;
      color: #fe330a;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .footer-link:hover {
      color: #ff5e3a;
      text-shadow: 0 0 8px rgba(254, 51, 10, 0.4);
    }
    
    .version {
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">&#10022;</span>
    <h1>Stellar Snaps</h1>
  </div>
  
  <div id="status" class="status-loading">Checking Freighter...</div>
  
  <p>Renders payment cards for Stellar Snap links and enables web+stellar: URIs on desktop.</p>
  
  <a href="https://stellar-snaps.vercel.app/dashboard" target="_blank" class="cta-link">
    Create a Snap
  </a>
  
  <div class="divider"></div>
  
  <a href="https://stellar-snaps.vercel.app/developers" target="_blank" class="footer-link">
    Developer Docs
  </a>
  
  <div class="version">v1.0.0</div>
  
  <script src="popup.js"></script>
</body>
</html>
